<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-50 font-poppins">
    <div class="container mx-auto px-6 py-4">
        <header class="py-8 mb-10 shadow-lg bg-white rounded-lg">
            <h1 class="text-4xl font-bold text-center text-blue-900">Student Management System</h1>
            <nav class="flex justify-center gap-6 mt-6">
                <a href="{% url 'add_student' %}" class="text-lg font-semibold text-blue-600 hover:text-blue-800">Add Student</a>
                <a href="{% url 'student_list' %}" class="text-lg font-semibold text-blue-600 hover:text-blue-800">Student List</a>
            </nav>
        </header>
        {% block content %}
        <div class="mt-10 sm:mt-0 font-poppins"> 
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Add Student</h3>
                        <p class="mt-1 text-sm text-gray-600">
                            Use this form to add a new student.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form action="{% url 'add_student' %}" method="POST">
                        {% csrf_token %}
                        <div class="shadow overflow-hidden sm:rounded-lg">
                            <div class="px-4 py-5 bg-white sm:p-6">
                                {{ form.as_p }}
                            </div>
                            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
        <footer class="py-6 text-center mt-12 bg-white rounded-lg shadow-lg text-blue-800">
            <p class="font-light">Powered by Django & Tailwind CSS</p>
        </footer>
    </div>
</body>
</html>
