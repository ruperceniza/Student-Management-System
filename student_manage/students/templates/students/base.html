<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <header class="py-6">
            <h1 class="text-3xl font-bold text-center">Student Management System</h1>
            <nav class="text-center">
                <a href="{% url 'add_student' %}" class="text-blue-500 hover:text-blue-800">Add Student</a> |
                <a href="{% url 'student_list' %}" class="text-blue-500 hover:text-blue-800">Student List</a>
            </nav>
        </header>
        {% block content %}{% endblock %}
        <footer class="py-4 text-center mt-10">
            <p>Powered by Django & Tailwind CSS</p>
        </footer>
    </div>
</body>
</html>
